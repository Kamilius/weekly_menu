<html ng-app='weeklyMenuApp'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Меню на тиждень</title>
    <link href='styles/style.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <div class='container'>
        <div class='logo'>
          <img src='images/chef_hat_logo.png'>
        </div>
        <h2 class='title'>Меню на тиждень</h2>
      </div>
    </header>
    <nav>
      <div class='container'>
        <ul>
          <li>
            <a href=''>Перелік рецептів</a>
          </li>
          <li>
            <a href=''>Додати рецепт</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class='container'>
      <section class='row calendar'>
        <div class='calendar-days'>
          <div class='col-md-2 day-header'>Понеділок</div>
          <div class='col-md-2 day-header'>Вівторок</div>
          <div class='col-md-2 day-header'>Середа</div>
          <div class='col-md-2 day-header'>Четвер</div>
          <div class='col-md-2 day-header'>П'ятниця</div>
          <div class='col-md-1 day-header'>Субота</div>
          <div class='col-md-1 day-header'>Неділя</div>
        </div>
        <div class='calendar-recipes' ng-controller='CalendarCtrl'>
          <div class='col-md-2 day monday' ondragover='event.preventDefault()'></div>
          <div class='col-md-2 day tuesday' ondragover='event.preventDefault()'></div>
          <div class='col-md-2 day wednesday' ondragover='event.preventDefault()'></div>
          <div class='col-md-2 day thursday' ondragover='event.preventDefault()'></div>
          <div class='col-md-2 day friday' ondragover='event.preventDefault()'></div>
          <div class='col-md-1 day saturday' ondragover='event.preventDefault()'></div>
          <div class='col-md-1 day sunday' ondragover='event.preventDefault()'></div>
        </div>
      </section>
    </div>
    <div class='container recipes-container' ng-controller='RecipesCtrl'>
      <div class='recipe' draggable='true' ng-repeat='recipe in recipes'>
        {{ recipe.name }}
      </div>
    </div>
    <script src='scripts/main.min.js'></script>
  </body>
</html>
