<html ng-app='weeklyMenuApp'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Меню на тиждень</title>
    <link href='styles/style.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <div class='container'>
        <div class='logo'>
          <img src='images/chef_hat_logo.png'>
        </div>
        <h2 class='title'>Меню на тиждень</h2>
      </div>
    </header>
    <nav>
      <div class='container'>
        <ul>
          <li>
            <a href='#/home'>Перелік рецептів</a>
          </li>
          <li>
            <a href='#/recipes'>Додати рецепт</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class='page-body' ng-view=''></div>
    <script id='calendar.html' type='text/ng-template'>
      <div class='container'>
        <section class='row calendar'>
          <div class='calendar-days'>
            <div class='col-md-1 day-header'>Понеділок</div>
            <div class='col-md-1 day-header'>Вівторок</div>
            <div class='col-md-1 day-header'>Середа</div>
            <div class='col-md-1 day-header'>Четвер</div>
            <div class='col-md-1 day-header'>П'ятниця</div>
            <div class='col-md-1 day-header'>Субота</div>
            <div class='col-md-1 day-header'>Неділя</div>
          </div>
          <div class='calendar-recipes'>
            <div class='day col-md-1' ng-class='{ {{day.name}}: true }' ng-repeat='day in weeklyMenu' ondragenter='DragEnterHandler' ondragleave='DragLeaveHandler' ondragover='event.preventDefault()'>
              <div class='recipe' ng-repeat='recipe in day.recipes'>
                <h5 class='recipe-title'>
                  {{ recipe.name }}
                </h5>
                <ul class='recipe-ingredients'>
                  <li ng-repeat='ingredient in recipe.ingredients'>
                    {{ ingredient }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </script>
    <script id='recipesContainer.html' type='text/ng-template'>
      <div class='container recipes-container'>
        <div class='recipe' data-id='{{ recipe.id }}' draggable='true' ng-repeat='recipe in recipes'>
          {{ recipe.name }}
        </div>
      </div>
    </script>
    <script id='home.html' type='text/ng-template'>
      <calendar></calendar>
      <recipescontainer></recipescontainer>
    </script>
    <script id='recipesCRUD.html' type='text/ng-template'>
      <div class='container'>
        <section class='row'>
          <form class='recipe-form col-md-12' role='form'>
            <div class='form-group'>
              <label for='recipe-title'>Назва рецепту</label>
              <input class='form-control' id='recipe-title' ng-model='recipe.name' type='text'>
            </div>
            <div class='form-group recipe-ingredients'>
              <label>Інгридієнти</label>
              <input class='form-control ingredient' ng-model='recipe.ingredients[$index].name' ng-repeat='ingredient in recipe.ingredients' type='text'>
            </div>
            <button class='btn btn-default' ng-click='addIngredient()'>
              Додати інгредієнт
            </button>
          </form>
        </section>
      </div>
    </script>
    <script src='scripts/main.min.js'></script>
  </body>
</html>
